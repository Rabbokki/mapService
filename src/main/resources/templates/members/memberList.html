<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>회원 정보</h1>
  <table border="1">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(memberList)}">
      <td colspan="5">데이터가 없습니다.</td>
    </tr>
      <tr th:each="member : ${memberList}">
        <td>[[${member.id}]]</td>
        <td>[[${member.name}]]</td>
        <td>[[${member.address}]]</td>
        <td>
          <a th:href="@{/members/delete/{id}(id=${member.id})}">
            <button>삭제</button>
          </a>
        </td>
        >
        <td>
          <a th:href="@{|/members/update/${member.id}|}">
            <button>수정</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <a href="/">돌아가기</a>
</body>
</html>
