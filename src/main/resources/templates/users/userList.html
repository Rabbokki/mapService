<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>회원 정보</h1>
<table border="1">
  <thead>
  <tr>
    <th>No</th>
    <th>UserId</th>
    <th>NickName</th>
    <th>Password</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(userList)}">
    <td colspan="5">데이터가 없습니다.</td>
  </tr>
  <tr th:each="user : ${userList}">
    <td>[[${user.userId}]]</td>
    <td>[[${user.nickName}]]</td>
    <td>[[${user.password}]]</td>
    <td>
      <a th:href="@{/users/delete/{id}(id=${user.userId})}">
        <button>삭제</button>
      </a>
    </td>
    >
    <td>
      <a th:href="@{|/users/update/${user.userId}|}">
        <button>수정</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/">돌아가기</a>
</body>
</html>
